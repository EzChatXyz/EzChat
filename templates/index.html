<html>
  <head>
    <title>EzChat</title  >
    <meta charset="UTF-8">
    <meta name="description" content="An easy way to chat">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="ssebastianoo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="cdn/css/desktop.css" id="css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" href="cdn/js/chat.js"></script>
  </head>
  <body>
    <div style="display:none">
      <input id="user-name" value="{{user['name']}}" type="text">
      <input id="user-pic" value="{{user['pic']}}" type="text">
    </div>
    <div class="container">
      <h1 class="title">EzChat</h1>
      <div class="messages" id="messages">
        {% for data in messages %}
        <div class="message-container">
          <div class="pic-message">
            <img class="message" src="{{data['user']['pic']}}">
          </div>
          <div class="message">
            <a class="user"><strong>{{data["user"]["name"]}}:</strong></a> <a class="text">{{data["text"]}}</a>
          </div>
        </div>
        {% endfor %}
      </div>
      <div id="inputs">
        <input class="text-input input" id="text" type="text" maxlength="500" name="text" placeholder="message" required autocomplete="off"><br>
        <input class="submit-input input" id="submit" type="submit" onclick="newMessage()">
      </div>
    </div>
    <br>
    <script type="text/javascript" href="cdn/js/page.js"></script>
  </body>
</html>
